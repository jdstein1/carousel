<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Carousel</title>

  <!--bower:css-->
  <!-- <link rel="stylesheet" href="components/jquery-ui/themes/base/jquery-ui.min.css" title="jQuery UI" /> -->
  <!--endbower-->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/settings.css">

</head>

<body>
  <!-- START placeholder for dynamically generated carousel -->
  <!-- <div id="carousel_dyn"></div> -->

  <div id="options">
    <label for="settings_width">
      <span>Enter width</span>
      <input type="number" name="settings_width" id="options_width">
    </label>
    <label for="settings_units">
      <span>Choose units</span>
      <select name="settings_units" id="options_units">
        <option value="">choose...</option>
        <option value="px" selected="selected">px</option>
        <option value="%">%</option>
        <option value="em">em</option>
      </select>
    </label>
    <label for="" class="form_action">
      <input type="submit" name="settings_submit" id="options_submit">
    </label>
  </div>

  <div id="caro_fixed"></div>
  <div id="caro_full"></div>

  <!--bower:js-->
  <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="components/jquery-ui/jquery-ui.min.js"></script>
  <!--endbower-->

  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/settings.js"></script>

</body>

</html>
