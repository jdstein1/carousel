<div class="options">
  <label for="settings_width">
    <span>Enter width</span>
    <input type="number" 
      name="settings_width" 
      class="options_width">
  </label>
  <label for="settings_units">
    <span>Choose units</span>
    <select 
      name="settings_units" 
      class="options_units">
      <option value="">choose...</option>
      <option value="px" selected="selected">px</option>
      <option value="%">%</option>
      <option value="em">em</option>
    </select>
  </label>
  <label for="" class="form_action">
    <input type="submit" 
      name="settings_submit" 
      class="options_submit">
  </label>
</div>
